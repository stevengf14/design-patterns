<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:commandButton value="Select MYSQL" actionListener="#{personController.select('MYSQL')}" update="dt"/>
		<p:commandButton value="Select POSTGRESQL" actionListener="#{personController.select('POSTGRESQL')}" update="dt"/>
	
		<p:dataTable id="dt" value="#{personController.listAll}" var="p">
			<p:column headerText="ID">
				<p:outputLabel value="#{p.id}"/>
			</p:column>

			<p:column headerText="Names">
				<p:outputLabel value="#{p.names}"/>
			</p:column>

			<p:column headerText="Age">
				<p:outputLabel value="#{p.age}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
